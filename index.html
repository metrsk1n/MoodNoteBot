<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <main id="main-content">
            <section id="emotions" class="section active">
                <h1>Choose Your Mood</h1>
                <div class="emoji-grid" id="emoji-grid"></div>
            </section>
            <section id="memes" class="section">
                <h1>Memes</h1>
                <p>Explore funny memes!</p>
            </section>
            <section id="videos" class="section">
                <h1>Videos</h1>
                <p>Watch inspiring videos!</p>
            </section>
            <section id="tips" class="section">
                <h1>Tips</h1>
                <p>Get helpful advice!</p>
            </section>
            <section id="unique" class="section">
                <h1>Unique Content</h1>
                <p>Premium content locked. Subscribe to access!</p>
                <div class="plan-options">
                    <button class="plan-btn" data-plan="daily">Daily</button>
                    <button class="plan-btn" data-plan="weekly">Weekly</button>
                    <button class="plan-btn" data-plan="monthly">Monthly</button>
                    <button class="plan-btn" data-plan="yearly">Yearly</button>
                </div>
            </section>
            <section id="settings" class="section">
                <h1>Settings</h1>
                <div class="settings-option">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="ru">🇷🇺 Русский</option>
                        <option value="en">🇺🇸 English</option>
                        <option value="zh">🇨🇳 中文</option>
                        <option value="de">🇩🇪 Deutsch</option>
                        <option value="es">🇪🇸 Español</option>
                        <option value="ja">🇯🇵 日本語</option>
                        <option value="ko">🇰🇷 한국어</option>
                        <option value="pl">🇵🇱 Polski</option>
                        <option value="fr">🇫🇷 Français</option>
                        <option value="ar">🇸🇦 العربية</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
            </section>
        </main>
        <nav class="navbar">
            <button class="nav-btn active" data-section="emotions">🧠</button>
            <button class="nav-btn" data-section="memes">🤣</button>
            <button class="nav-btn" data-section="videos">🎥</button>
            <button class="nav-btn" data-section="tips">💡</button>
            <button class="nav-btn" data-section="unique">🧬</button>
            <button class="nav-btn" data-section="settings">⚙️</button>
        </nav>
        <div class="modal" id="emoji-modal">
            <div class="modal-content">
                <span class="emoji-display" id="selected-emoji"></span>
                <h2 id="emoji-name"></h2>
                <div class="modal-buttons">
                    <button id="share-btn">Share</button>
                    <button id="more-btn">More</button>
                    <button id="close-btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
